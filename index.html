<html lang="en">
  <head>

    <title>Birthday Card</title>

  <body>

            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <h3>Hello mi happy birthday hehe</h3>
        <p>hoping mi na okay raka diha, take care of your health always mi ha</p>
        <p>i love you mi! thank you so mch for all you've done to me.</p>
        <h3>From : your son</h3>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
